name: Deploy on Release

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Extract release information
        id: release
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          # Get release notes and escape for JSON
          NOTES="${{ github.event.release.body }}"
          # Escape for JSON: replace newlines with \n, escape quotes and backslashes
          NOTES=$(echo "$NOTES" | sed 's/\\/\\\\/g' | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build with version and release notes
        env:
          VITE_APP_VERSION: ${{ steps.release.outputs.version }}
          VITE_RELEASE_TIME: ${{ github.event.release.published_at }}
          VITE_RELEASE_NOTES: ${{ steps.release.outputs.notes }}
        run: npm run build

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          # Write service account JSON to file
          echo "$FIREBASE_SERVICE_ACCOUNT" > $HOME/firebase-service-account.json
          
          # Set environment variable for Firebase CLI authentication
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/firebase-service-account.json"
          
          # Deploy to hosting (without target, just hosting)
          npx firebase-tools deploy --only hosting --project "$FIREBASE_PROJECT_ID" --non-interactive
          
          # Clean up sensitive file
          rm -f $HOME/firebase-service-account.json

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ steps.release.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
